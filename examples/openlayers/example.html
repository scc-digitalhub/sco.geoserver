<!DOCTYPE html>
<html>

  <head>
        <link rel="stylesheet" href="http://localhost:8080/geoserver/openlayers3/ol.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script type="text/javascript" src="http://localhost:8080/geoserver/openlayers3/ol.js"></script>
        <script type="text/javascript" src="config.js" ></script>
        <script type="text/javascript" src="script_wso2.js" ></script>
        <script type="text/javascript" src="prototype.js" ></script>
  </head>
  <body>

        <div class="tab">
                <button class="tablinks active " name="GeoServer">GeoServer / WSO2 Examples</button>
        </div>

        <div id="GeoServer" class="tabcontent">
                <div class="wrapper" id="GeoServer_table">
                        <div class="row">
                                        <div class="hasProblem">
                                                <p>URL:  /geoserver/wms ImageWMS</p> 
                                                <label>
                                                        <input type="checkbox" id="imagewms" onchange="enableAuthToken('imagewms');">WSO2
                                                </label>
                                                <div id="map['imagewms']" tabindex="0" class="mapContainer"></div>
                                        </div>
                                        <div class="noProblem">
                                                <p>URL:  /geoserver/wfs Vector application/json</p> 
                                                <label>
                                                        <input type="checkbox" id="vectorwfs" onchange="enableAuthToken('vectorwfs');">WSO2
                                                </label>
                                                <div id="map['vectorwfs']" tabindex="0" class="mapContainer"></div>
                                        </div>
                                        <div class="hasProblem">
                                                <p>URL:  /geoserver/wcs TileWMS</p> 
                                                <label>
                                                        <input type="checkbox" id="tilewcs" onchange="enableAuthToken('tilewcs');">WSO2
                                                </label>
                                                <div id="map['tilewcs']" tabindex="0" class="mapContainer"></div>
                                        </div>
                        </div>
                </div>
                <br/><br/>
                <div class="row">
                                <div class="noProblem">
                                        <p>URL: /geoserver/wms  Vector KML</p> 
                                        <label>
                                                <input type="checkbox" id="vector_kml_wms" onchange="enableAuthToken('vector_kml_wms');">WSO2
                                        </label>
                                        <div id="map['vector_kml_wms']" tabindex="0" class="mapContainer"></div>
                                </div>
                </div> 
                
        </div>
<script type="text/javascript" src="script_geo.js" ></script>
</body>
</html>
