    get:
      operationId: getMonitorRequests
      summary: Get a list of requests
      description: >
        Returns a list of all requests known to the monitoring system.

        If no list of fields is specified, the full list will be returned, with
        the exception of of Class, Body and Error fields.

        The HTML format return a summary of the requests, and links to the
        single request to gather details.

        Use the "Accept:" header to specify format or append an extension to the
        endpoint (example "/requests.xls" for Excel).
      produces:
        - application/csv
        - application/zip
        - application/vnd.ms-excel
        - text/html
      parameters:
        - name: from
          in: query
          required: false
          description: >
            Specifies an inclusive lower bound on the timestamp for the start of
            a request. 

            The timestamp must be expressed as an ISO can be specified to any
            desired precision (e..g, "2010-07-23", "2010-07-23T16:16:44")  
          type: string
        - name: to
          in: query
          required: false
          description: >
            Specifies an inclusive lower bound on the timestamp for the start of
            a request. 

            The timestamp must be expressed as an ISO can be specified to any
            desired precision (e..g, "2010-07-23", "2010-07-23T16:16:44")  
          type: string
        - name: filter
          in: query
          required: false
          description: >
            Specifies generic filter against the available fields, in the form
            "attributeName:OP:value" where OP can be:

            - EQ: equals

            - NEQ: not equals

            - LT: less than

            - LTE: less than or equals

            - GT: greater than

            - GTE: greater than or equals

            - IN: in list ("value" must be a comma separated list of values
          type: string
        - name: order
          in: query
          required: false
          description: >
            Specifies which request attribute to sort by, and optionally
            specifies the sort direction.

            The syntax is "attribute[;ASC|DESC]", where the sorting direction is
            optional
          type: string
        - name: offset
          in: query
          required: false
          description: Specifies where in the result set records should be returned from
          type: integer
        - name: count
          in: query
          required: false
          description: Specifies how many records should be returned.
          type: integer
        - name: live
          in: query
          required: false
          description: >
            Specifies which requests to return based on status. If true, only
            returns live (RUNNING, WAITING, CANCELLING) requests.

            If false, only returns completed (FINISHED, FAILED) requests. If not
            specified, all requests are returned regardless of status.
          type: boolean
        - name: fields
          in: query
          required: false
          description: Comma separated list of fields to be returned
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/RequestList'
          examples:
            application/csv: |
              id,path,startTime
