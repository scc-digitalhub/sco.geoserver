                  <atom:link xmlns:atom="http://www.w3.org/2005/Atom" rel="alternate" href="http://localhost:8080/geoserver/restng/services/wfs/transforms/test.xml" type="application/atom+xml"/>
                </transform>
                <transform>
                  <name>test1</name>
                  <atom:link xmlns:atom="http://www.w3.org/2005/Atom" rel="alternate" href="http://localhost:8080/geoserver/restng/services/wfs/transforms/test1.xml" type="application/atom+xml"/>
                </transform>
              </transforms>
            application/json: |
              {
                "transforms": {
                  "transform": [
                    {
                      "name": "test",
                      "href": "http://localhost:8080/geoserver/restng/services/wfs/transforms/test.json"
                    },
                    {
                      "name": "test1",
                      "href": "http://localhost:8080/geoserver/restng/services/wfs/transforms/test1.json"
                    }
                  ]
                }
              }
    post:
      operationId: postTransform
      summary: Add a new transform
      description: >-
        Adds a new transform to the server. If the content type used is
        application/xml the server will assume a <transform> definition is being
        posted, and the XSLT will have to be uploaded separately using a PUT
        request with content type application/xslt+xml against the
        transformation resource. If the content type used is
        application/xslt+xml the server will assume the XSLT itself is being
        posted, and the name, sourceFormat, outputFormat, outputMimeType query
        parameters will be used to fill in the transform configuration instead.
      parameters:
        - name: transformBody
          description: Transform body to upload.
          in: body
          required: true
          schema:
            $ref: '#/definitions/Transform'
        - name: name
          in: query
          required: false
          description: Name of the transformation.
          type: string
        - name: sourceFormat
          in: query
          required: false
          description: Source format of the transformation.
          type: string
        - name: outputFormat
          in: query
          required: false
          description: Output format of the transformation.
          type: string
        - name: outputMimeType
          in: query
          required: false
          description: Output mime type of the transformation.
          type: string
        - name: fileExtension
          in: query
          required: false
          description: The extension of the file generated by the transformation.
          type: string
